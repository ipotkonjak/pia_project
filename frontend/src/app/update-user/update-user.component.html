<div class="row">
    
    <div class="col-lg-12" id="updcont">
        
        <div id="updform" class="text-center">
            <h3>Azuriraj korisnika</h3>
            <table>
                <tr>
                    <td><b>Korisnicko ime:</b></td>
                    <td>{{targetUser.username}}</td>
                </tr>
                <tr>
                    <td><b>Lozinka:</b></td>
                    <td>{{targetUser.password}}</td>
                </tr>
                <tr>
                    <td>
                        <b>Profilna slika:</b>
                    </td>
                    <td>
                        <input type="file" id="photo" (change)="getPhoto($event)" #fileUploadConvert  />
                        <label for="photo"
                            class="coverlabel">
                            Dodaj sliku
                        </label>
                        <button class="btn btn-danger del" (click)="remove()" [disabled]="changes.photo ==''"><span class='bi bi-trash-fill'></span></button>
                
                    </td>
                </tr>
                <tr>
                    <td><b>Ime:</b></td>
                    <td><input type="text" [(ngModel)]="changes.firstname"></td>
                </tr>
                <tr>
                    <td><b>Prezime:</b></td>
                    <td><input type="text" [(ngModel)]="changes.lastname"></td>
                </tr>
                <tr>
                    <td><b>Telefon:</b></td>
                    <td><input type="tel" [(ngModel)]="changes.tel"></td>
                </tr>
                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="text" [(ngModel)]="changes.email"></td>
                </tr>
                <tr *ngIf="targetUser.type == 'organizer'">
                    <td><b>Naziv organizacije:</b></td>
                    <td><input type="text" [(ngModel)]="changes.orgName" /></td>
                </tr>
                <tr *ngIf="targetUser.type == 'organizer'">
                    <td><b>Adresa organizacije:</b></td>
                    <td>
                        <table>
                            <tr>
                                <td><b>Drzava:</b></td>
                                <td><input type="text" [(ngModel)]="changes.orgAddress.country" /></td>
                            </tr>
                            <tr>
                                <td><b>Grad:</b></td>
                                <td><input type="text" [(ngModel)]="changes.orgAddress.city" /></td>
                            </tr>
                            <tr>
                                <td><b>Postanski broj:</b></td>
                                <td><input type="number" [(ngModel)]="changes.orgAddress.postalCode" /></td>
                            </tr>
                            <tr>
                                <td><b>Ulica:</b></td>
                                <td><input type="text" [(ngModel)]="changes.orgAddress.street" /></td>
                            </tr>
                            <tr>
                                <td><b>Broj:</b></td>
                                <td><input type="number" [(ngModel)]="changes.orgAddress.streetNumber" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr *ngIf="targetUser.type == 'organizer'">
                    <td><b>Maticni broj:</b></td>
                    <td><input type="text" [(ngModel)]="changes.orgNumber" /></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button class="btn btndet" (click)="update()">Azuriraj</button> <button class="btn btn-danger" (click)="cancel()">Odustani</button>
                        <br>
                        <span style="font-weight: bold;">{{msg}}</span>
                    </td>
                </tr>
            </table>
            
            

        </div>
    </div>
</div>
